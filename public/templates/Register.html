<div>
    <div class="form-horizontal register-form">
        <div class="form-group">
            <label>
                שם פרטי
            </label>
            <div class="col-md-9">
                <input type="text" ng-model="user.firstName">
            </div>
        </div>

        <div class="form-group">
            <label>
    שם משפחה
            </label>
            <div class="col-md-9">
                <input type="text" ng-model="user.lastName">
            </div>
        </div>

        <div class="form-group">
            <label>
    שם משתמש
            </label>
            <div class="col-md-9">
                <input type="text" ng-model="user.userName">
            </div>
        </div>

        <div class="form-group">
            <label>
    סיסמא
            </label>
            <div class="col-md-9">
                <input type="password" ng-model="user.password">
            </div>
        </div>

        <div class="form-group">
            <label>
    אימייל
            </label>
            <div class="col-md-9">
                <input type="text" ng-model="user.email">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-9">
                <input type="button" value="הרשם"class="btn site-btn" ng-click="register()"/>
            </div>
        </div>
        <div ng-if="error != ''">
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        </div>
    </div>
</div>
