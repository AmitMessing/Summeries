<div>

        <div class="row media-details-row">

                <div class="row">
                    <b>מפיקים:</b>{{media.producers}}

                <div class="row">
                    <b> שחקנים:</b>{{media.actors}}

                <div class="row">
                    <b> שנת יציאה:</b>{{media.releaseDate}}
                </div>
                <div class="row">
                    <b> קטגוריה:</b>{{media.category}}
                </div>
                <div class="row">
                    <b> תקציר:</b>{{media.summery}}
                </div>
            </div>

        </div>
