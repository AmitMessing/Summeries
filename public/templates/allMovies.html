<div>
    <div class="site-content" ng-init="getAllMovies()">
        <div class="row" style="height: 100%">
            <div class="col-md-12 content-column">
                <div ng-repeat="movie in allMovies">
                    <div class="row search-content-row">
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-2">{{movie.releaseDate.toLocaleDateString()}}</div>
                                <div class="col-md-10"><a ui-sref="mediaDetails({mediaId: '{{movie._id}}' })">{{movie.hebrewTitle}}</a></div>
                            </div>
                            <div class="row">
                                <div class="col-md-12" style="height: 170px">{{movie.summery}}</div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <img style="width: 100%; height: 230px" ng-src="{{movie.image}}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
