<!DOCTYPE html>

<html ng-app="summeriesApp" style="height: 100%">
<head>
    <meta charset="utf-8" />
    <title>תקצירים - אתר תקצירי הסרטים והסדרות הטוב בארץ!</title>

    <script src="javascripts/jquery-2.1.4.min.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/angular-1.4.8/angular.js"></script>
    <script src="javascripts/angular-1.4.8/angular-resource.js"></script>
    <script src="javascripts/angular-1.4.8/angular-cookies.js"></script>
    <script src="javascripts/angular-ui-router.min.js"></script>
    <script src="javascripts/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="javascripts/d3js/d3.min.js"></script>
    <script src="javascripts/d3js/Donut3D.js"></script>

    <link href="stylesheets/bootstrap.css" rel="stylesheet" />
    <link href="stylesheets/bootstrap-theme.css" rel="stylesheet" />
    <link href="stylesheets/Site.css" rel="stylesheet" />

    <script src="index.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/searchController.js"></script>
    <script src="controllers/mediaController.js"></script>
    <script src="controllers/userController.js"></script>
    <script src="controllers/statisticsController.js"></script>
    <script src="routes/app.js"></script>

    <base href="/">
</head>
<body dir="rtl">
<nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="navbarController">
    <div class="site-header row">
        <div class="col-md-2 name-header">
            <div>
                <label class="header-link"></label>
            </div>
            <b>
                שלום
                {{user.userName}}
            </b>
            <div>
                <label class="header-link" ng-if="user">
                    <button class="logout-btn" ng-click="logout()">
                        התנתק
                    </button>
                </label>
                <label class="header-link" ng-if="!user">
                    <a ui-sref="login">
                        התחבר
                    </a>
                </label>
                <label class="header-link" ng-if="!user">
                    <a ui-sref="register">
הירשם
                    </a>
                </label>
            </div>
        </div>
        <div class="col-md-9" style="display: flex">
            <h1 class="glyphicon glyphicon-film header-icon" aria-hidden="true"></h1>
            <h1 class="h1-header">תקצירים</h1>
        </div>
    </div>
    <div class="site-menu row">
        <label class="site-menu-items">
            <a ui-sref="home">
דף הבית
            </a>
        </label>
        <label class="site-menu-items">
            <a>
            כל הסרטים
            </a>
        </label>
        <label class="site-menu-items">
            <a>
                כל הסדרות
            </a>
        </label>
        <label class="site-menu-items" ng-if="user">
            <a ui-sref="updateUser({userId: '{{user._id}}' })">
                עריכת פרטי משתמש
            </a>
        </label>
        <label class="site-menu-items" ng-if="user && user.type === 2">
        <a ui-sref="addMedia">
            הוספת מדיה
        </a>
        </label>
        <label class="site-menu-items" ng-if="user && user.type === 2">
           <a ui-sref="statistics">
               סטטיסטיקות
           </a>
        </label>
    </div>
</nav>

<div class="container body-content site-container">
    <div ui-view></div>
</div>
</body>
<footer class="footer">
    <p>&#169; Yoni & Amit</p>
</footer>
</html>
